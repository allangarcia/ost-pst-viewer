[flake8]
max-line-length = 88
extend-ignore = E203, W503, E402
exclude = __pycache__, .git, .venv, venv, build, dist

[isort]
profile = black
line_length = 88
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
